<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>
<body>
    <h1>SIGN UP FORM</h1>
    <hr /><br />
    <form>
        <label for="username">Username: &nbsp;
            <input type="username" required placeholder="Enter your username here">
        </label>
        <br><br>
        <label for="password">Password: &nbsp;
            <input type="password" required placeholder="Enter your password here">
        </label>
        <br><br>
        <input type="reset"> &nbsp; &nbsp;
        <input type="submit">
    </form>
</body>
</html>
