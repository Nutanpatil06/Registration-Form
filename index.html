<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
</head>
<body>
    <h1>REGISTERATION FORM</h1>
    <hr>
    <form action="mailto:pnutan334@gmail.com" method="post">
        <label for="name">Name: &nbsp;
            <input type="text" required placeholder="Enter your name here">
        </label>
        <br><br>
        <label for="email">Email: &nbsp;
            <input type="email" required placeholder="Enter your Email here">
        </label>
        <br><br>
        <label for="number">Contact Number: &nbsp;
            <input type="text" required placeholder="Enter your contact no. here">
        </label>
        <br><br>
        <label for="dob">Date of Birth: &nbsp;
            <input type="date" required>
        </label>
        <br><br>
        <label for="gender">Gender: &nbsp;
           <input type="radio">Male
           <input type="radio">Female
           <input type="radio">Other
        </label>
        <br><br>
        <label for="qualification"> Select your qualifications: &nbsp;
            <input type="checkbox" required>10th
            <input type="checkbox" required>12th
            <input type="checkbox" required>Graduate
            <input type="checkbox">Post-graduate
        </label>
        <br><br>
        <label for="city">City: &nbsp;
            <select name="City">
                <option value="pune">City</option>
                <option value="nashik">Nashik</option>
                <option value="mumbai">Mumbai</option>
                <option value="aurangabad">Aurangabad</option>
                <option value="jalgaon">jalgaon</option>
                <option value="nagpur">Nagpur</option>
            </select>
        </label>
        <br><br>
        <label for="color">Favourite color: &nbsp;
            <input type="color" required>
        </label>
        <br><br>
        <label for="photo">Photo: &nbsp;
             <input type="file" required>
        </label>
        <br><br>
        <label for="username">Username: &nbsp;
             <input type="username" required placeholder="Enter your username">
        </label>
        <br><br>
        <label for="password">Password: &nbsp;
            <input type="password" required placeholder="Enter your password here">
        </label>
        <br><br>
        <input type="reset"> &nbsp; &nbsp;
        <input type="submit">
        <br>
        <p>If already have an account then sign-up</p>
        <a href="./sign-up.html" target="_blank">Sign-Up</a>
    </form>
</body>
</html>
